apiVersion: apps/v1
kind: Deployment
metadata:
  name: sec-app
  namespace: sec-app
spec:
  selector:
    matchLabels:
      app: sec-app
  replicas: 2
  template:
    metadata:
      labels:
        app: sec-app
    spec:
      containers:
      - name: sec-app
        image: ghcr.io/andrewkreuzer/sec-app:main-a27e15ff-2192321406 # {"$imagepolicy": "flux-system:sec-app"}
        ports:
        - containerPort: 80
        env:
          - name: DB_USER
            valueFrom:
              secretRef:
                name: mariadb-secrets
                key: user
          - name: DB_PASS
            valueFrom:
              secretRef:
                name: mariadb-secrets
                key: password
